<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Trainer</title>
    <link rel="stylesheet" href="valorant.css">
</head>
<body>
    <div id="info">
        <h2>Beat My Score!</h2>
        <p>Try to beat my high score of <strong>13.32 seconds</strong>!</p>

    <div id="game-area">
        <div id="circle"></div>
    </div>
    <div id="high-score">High Score: <span id="high-score">0.00</span>s</div>
    <div id="misclicks">
        Misclicks: <span id="misclick-count">0</span>
    </div>
    <script src="valorant.js"></script>
</body>
</html>
