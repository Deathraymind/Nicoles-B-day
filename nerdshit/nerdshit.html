<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Google Slides</title>
    <style>
        /* Optional CSS to style your iframe */
        .slide-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Example background */
        }

        .slide-embed {
            width: 80%;
            height: 80%;
            border: none; /* Remove border */
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <iframe src="https://docs.google.com/presentation/d/12urJ0uRulhT-e3tRKmAjRF9745ipnCsn4WkKRmW4L1U/edit?usp=sharing"
                class="slide-embed"
                allowfullscreen="true"
                mozallowfullscreen="true"
                webkitallowfullscreen="true">
        </iframe>
    </div>
</body>
</html>
