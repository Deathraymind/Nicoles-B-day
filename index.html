<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- First Section -->
    <div id="left-side" class="side">
        <h2 class="title">Happy Birthday, Nicole</h2>
    </div>

    <div id="right-side" class="side">
        <h2 class="title">Happy Birthday, Nicole</h2>
    </div>

    <!-- Page 2 -->
    <div id="page2" class="page">
        <h2 class="title">Here is a cat for you to pet</h2>
        
        <!-- Draggable red circle (yarn) -->
        <div id="draggable" class="draggable"></div>
        
        <!-- Chasing blue box (cat) -->
        <div id="chaser" class="chaser"></div>

         <!-- Wall obstacle -->
        <div id="wall" class="wall"></div>
    </div>

    <script src="index.js"></script>
    <script src="game.js"></script> 
</body>
</html>
